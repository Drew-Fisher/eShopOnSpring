graphql:
  servlet:
    exception-handlers-enabled: true
server:
  port : 8090
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
axon:
  serializer:
    events: jackson